<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
    <script
      src="https://kit.fontawesome.com/22d9f2c7a2.js"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <section id="section">
      <main id="main">
        <div class="card-parent">
          <div class="card card1">
            <div class="card-img">
              <img
                class="world"
                src="./img/world.png"
                alt="world image"
              />
            </div>

            <div class="card-txt card-txt1">
              <div class="cardhead">
                <h2>union bank</h2>
                <div class="card-chip">
                  <i class="fa-regular fa-credit-card"></i>
                  <!-- <i class="fa-solid fa-wifi"></i> -->
                </div>
              </div>

              <div class="card-details">
                <h2 id="card-number-txt">000000000000000</h2>
                <p>valid <span>thru</span></p>
                <p><span id="month">00</span>/<span id="year">00</span></p>
                <h3>
                  <span class="fnametxt">full name</span>
                  <span class="lnametxt"></span>
                </h3>
                <i class="fa-brands fa-cc-visa visa"></i>
                <i class="fa-brands fa-cc-mastercard master"></i>
              </div>
            </div>
          </div>
          <div class="card card2">
            <h2 class="cardlnumber">000000000000000</h2>
            <div class="hori-black"></div>
            <div class="horitxt">
              <p class="card2pin">123</p>
            </div>
            <div class="card-txt"></div>
            <div class="back-info">
              <h3>union bank</h3>
              <p class="backp">
                thanks for banking with us <span id="person"></span>
              </p>
              <p>www.bankname.com</p>
            </div>
          </div>
        </div>

        <div id="form">
          <div class="alert-div">
            <p class="output success">correct update</p>
            <p class="output danger">wrong update</p>
          </div>
          <div class="man">
            <div class="mandate mandate1">
              <input
                type="number"
                placeholder="enter card number"
                name="number"
                id="input-number"
              />
              <div class="name">
                <input
                  type="text"
                  name="card-holder"
                  id="fnameinput"
                  placeholder="first name"
                  maxlength="8"
                  required
                />
                <input
                  type="text"
                  name="card-holder"
                  id="lnameinput"
                  placeholder="last name"
                  maxlength="8"
                />
              </div>
            </div>

            <div class="mandate mandate2">
              <select
                name=""
                id="select"
              >
                <option value="visa">visa card</option>
                <option value="master">master card</option>
              </select>
              <div class="name">
                <input
                  type="text"
                  name="card-pin"
                  id="cardpin"
                  placeholder="enter card pin"
                  maxlength="4"
                />
                <input
                  type="date"
                  name="bank-name"
                  id="expiry-date"
                  placeholder="expiry date"
                  min="2017-01-01"
                  max="2025-12-31"
                  value="2025-12-31"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="sbtns">
          <button
            class="next"
            id="back"
          >
            back
          </button>
          <button
            class="next"
            id="next"
          >
            next
          </button>
          <button
            class="next"
            id="submit"
          >
            submit
          </button>
        </div>
      </main>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
